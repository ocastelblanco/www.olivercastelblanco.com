<div class="oc-carousel" ng-init="visible = 0">
    <div class="wrapper">
        <figure class="slide" ng-repeat="elemento in fuente.tab.elementos track by $index" ng-if="visible == $index">
            <img class="imagen" ng-src="{{elemento.ruta}}">
            <figcaption class="texto">
                <p>{{elemento.descripcion}}</p>
            </figcaption>
        </figure>
    </div>
    <div class="izq" ng-if="fuente.tab.elementos.length > 1">
        <md-button class="md-fab md-mini" aria-label="Previous" ng-click="izq($index)">
            <md-icon ng-bind="'arrow_back'"></md-icon>
        </md-button>
    </div>
    <div class="der" ng-if="fuente.tab.elementos.length > 1">
        <md-button class="md-fab md-mini" aria-label="Next" ng-click="der($index)">
            <md-icon ng-bind="'arrow_forward'"></md-icon>
        </md-button>
    </div>
</div>
