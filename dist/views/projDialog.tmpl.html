<md-dialog aria-label="{{elemento.en.titulo}}" class="proj-dialog">
    <md-toolbar class="md-accent barra">
        <div class="md-toolbar-tools">
            <h2>{{elemento.en.titulo}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon ng-bind="'close'" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="contenido" flex layout="row">
        <md-tabs class="tabs" md-dynamic-height md-border-bottom flex="70" flex-sm="100" ng-if="elemento.tabs">
            <md-tab ng-repeat="tab in elemento.tabs" label="{{tab.nombre}}">
                <md-content class="md-padding">
                    <img class="imagen" ng-src="{{tab.elementos[0].ruta}}">
                </md-content>
            </md-tab>
        </md-tabs>
        <md-content layout-padding class="description" flex="30" flex-sm="100">
            <div class="elemento" ng-if="elemento.en.cliente">
                <span class="titulo">Client:</span>
                <span class="contenido">{{elemento.en.cliente}}</span>
            </div>
            <div class="elemento" ng-if="elemento.en.tipo">
                <span class="titulo">Type:</span>
                <span class="contenido">{{elemento.en.tipo}}</span>
            </div>
            <div class="elemento" ng-if="elemento.en.descripcion">
                <span class="titulo">Description:</span>
                <span class="contenido">{{elemento.en.descripcion}}</span>
            </div>
            <div class="elemento" ng-if="elemento.fecha">
                <span class="titulo">Date:</span>
                <span class="contenido">{{elemento.fecha}}</span>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
