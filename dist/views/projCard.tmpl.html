<div ng-repeat="num in col" layout="column" flex="{{flex}}">
    <div class="ficha" ng-repeat="ficha in fuente.fichas track by $index" ng-if="$index % col.length == num">
        <md-card>
            <div class="imagen-16-9">
                <img class="md-card-image" ng-src="{{ficha.cardImage}}">
            </div>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{ficha.datos.titulo[idioma]}}</span>
                    <span class="md-subhead">{{ficha.datos.tipo[idioma]}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-warn md-raised" ng-click="open(ficha.ruta);">
                    {{interfaz.actioncall[idioma]}}
                </md-button>
            </md-card-actions>
            <md-card-content>
                <div class="cliente">
                    <span>{{interfaz.cliente[idioma]}}</span>
                    <span>{{ficha.datos.cliente[idioma]}}</span>
                </div>
                <div class="descripcion">
                    <span>{{interfaz.descripcion[idioma]}}</span>
                    <span>{{ficha.datos.descripcion[idioma]}}</span>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
