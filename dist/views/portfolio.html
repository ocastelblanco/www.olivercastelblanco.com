<div ng-controller="portfolio as pf" class="portfolio" flex layout="column" layout-fill layout-align="start center" scroll-abajo>
    <md-card class="card-principal">
        <div layout="column" layout-gt-xs="row">
            <div class="imagen-circulo">
                <img src="https://firebasestorage.googleapis.com/v0/b/www-olivercastelblanco-com.appspot.com/o/assets%2Fimg%2Foliver-cuadrado.png?alt=media&token=58574e15-f23f-40f7-84d3-5b32aa6bc24f" alt="Oliver">
            </div>
            <div class="intro" flex>
                <md-card-title-text class="titulo">{{pf.portfolio.resumen.titulo[cont.idioma]}}</md-card-title-text>
                <md-card-content class="texto">{{pf.portfolio.resumen.contenido[cont.idioma]}}</md-card-content>
            </div>
        </div>
        <div layout="row" layout-align="end center">
            <md-button class="md-warn md-raised" ng-href="{{cont.interfaz.portfolio.hvlink[cont.idioma]}}" target="_blank">
                <md-icon ng-bind="'file_download'"></md-icon>
                {{cont.interfaz.portfolio.hv[cont.idioma]}}
            </md-button>
        </div>
    </md-card>
    <div class="titulo-seccion">
        <h1>{{pf.portfolio.titulo[cont.idioma]}}</h1>
    </div>
    <oc-columnas oc-col-xs="1" oc-col-sm="2" oc-col-lg="3" oc-fuente="{fichas}" flex layout="row" layout-align="start start" oc-template="projCard" layout-wrap class="fichas"></oc-columnas>
</div>
