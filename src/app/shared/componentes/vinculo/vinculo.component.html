@if (esExterna()) {
<a [ngClass]="clase"
   [href]="datos.enlace"
   angulartics2On="click"
   angularticsEvent="AbreLinkExterno"
   [angularticsCategory]="datos.nombre"
   [target]="datos.blank ? '_blank' : '_self'">
  <oca-icono class="oca-icono"
             color="gris-900"
             tamano="mediano"
             [icono]="datos.icono"
             [iconos]="iconos">
  </oca-icono>
  <span class="texto"
        [innerHTML]="datos.textos[idioma] | safe: 'html'">
  </span>
</a>
} @else {
<a [ngClass]="clase"
   [routerLink]="datos.enlace"
   angulartics2On="click"
   angularticsEvent="AbreLinkInterno"
   [angularticsCategory]="datos.nombre"
   [routerLinkActive]="datos.activeLink ? 'activo' : ''">
  <oca-icono class="oca-icono"
             color="gris-900"
             tamano="mediano"
             [icono]="datos.icono"
             [iconos]="iconos">
  </oca-icono>
  <span class="texto"
        [innerHTML]="datos.textos[idioma] | safe: 'html'">
  </span>
</a>
}
